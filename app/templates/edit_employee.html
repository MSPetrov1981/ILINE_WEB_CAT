{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Edit Employee</h1>
            <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">Back to List</a>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" 
                       value="{{ employee.full_name }}" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position" 
                       value="{{ employee.position }}" required>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" 
                       value="{{ employee.salary }}" required>
            </div>

            <div class="mb-3">
                <label for="boss_id" class="form-label">Boss</label>
                <select class="form-control" id="boss_id" name="boss_id">
                    <option value="">No Boss</option>
                    {% for boss in bosses %}
                        <option value="{{ boss.id }}" 
                                {% if employee.boss_id == boss.id %}selected{% endif %}>
                            {{ boss.full_name }} ({{ boss.position }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
    </div>
</div>
{% endblock %}
